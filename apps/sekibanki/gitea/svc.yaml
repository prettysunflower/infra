apiVersion: v1
kind: Service
metadata:
  name: gitea
  namespace: gitea
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: gitea
  ports:
    - protocol: TCP
      port: 22
      targetPort: ssh
      name: ssh
    - protocol: TCP
      port: 80
      targetPort: http
      name: http
---
apiVersion: v1
kind: Service
metadata:
  name: valkey
  namespace: gitea
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: valkey
  ports:
    - protocol: TCP
      port: 6379
      targetPort: valkey
      name: valkey
---
apiVersion: v1
kind: Service
metadata:
  name: gitea
  namespace: anubis
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: anubis-gitea
  ports:
    - protocol: TCP
      port: 80
      targetPort: http
      name: http
