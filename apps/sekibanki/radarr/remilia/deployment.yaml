apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr-remilia
  namespace: radarr
  labels:
    app.kubernetes.io/name: radarr-remilia
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: radarr-remilia
  template:
    metadata:
      labels:
        app.kubernetes.io/name: radarr-remilia
    spec:
      volumes:
        - name: radarr-config
          persistentVolumeClaim:
            claimName: remilia-config
        - name: remilia-medias
          persistentVolumeClaim:
            claimName: pvc-medias-remilia
      containers:
        - name: radarr
          image: ghcr.io/linuxserver/radarr:6.0.4.10291-ls289
          envFrom:
            - configMapRef:
                name: remilia-config
          ports:
            - containerPort: 7878
              name: http
          volumeMounts:
            - name: radarr-config
              mountPath: /config
            - name: remilia-medias
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 5
            failureThreshold: 3
            periodSeconds: 90
          startupProbe:
            httpGet:
              path: /ping
              port: http
            failureThreshold: 30
            periodSeconds: 2
