apiVersion: apps/v1
kind: Deployment
metadata:
  name: outline
  labels:
    app.kubernetes.io/name: outline
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: outline
  template:
    metadata:
      labels:
        app.kubernetes.io/name: outline
    spec:
      hostAliases:
        - ip: "100.113.193.5"
          hostnames:
          - "mail.prettysunflower.moe"
      volumes:
        - name: valkey-data
          persistentVolumeClaim:
            claimName: valkey-outline-pvc
      containers:
        - name: outline
          image: outlinewiki/outline:0.87.3
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: outline-config
            - secretRef:
                name: outline-secret
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
        - image: valkey/valkey:8.1.3-alpine
          name: valkey
          command: ["valkey-server"]
          ports:
            - containerPort: 6379
              protocol: TCP
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
          - name: valkey-data
            mountPath: "/data"
