apiVersion: apps/v1
kind: Deployment
metadata:
  name: karakeep
  labels:
    app.kubernetes.io/name: karakeep
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: karakeep
  template:
    metadata:
      labels:
        app.kubernetes.io/name: karakeep
    spec:
      volumes:
        - name: karakeep-data
          persistentVolumeClaim:
            claimName: karakeep-pvc
      containers:
        - name: karakeep
          image: ghcr.io/karakeep-app/karakeep:0.26.0
          envFrom:
            - configMapRef:
                name: karakeep-config
            - secretRef:
                name: karakeep-secrets
          ports:
            - containerPort: 3000
              name: http
          volumeMounts:
          - name: karakeep-data
            mountPath: "/data"
            subPath: "karakeep"
        - name: chrome
          image: gcr.io/zenika-hub/alpine-chrome:123
          command:
            - chromium-browser
            - --headless
            - --no-sandbox
            - --disable-gpu
            - --disable-dev-shm-usage
            - --remote-debugging-address=0.0.0.0
            - --remote-debugging-port=9222
            - --hide-scrollbars
        - name: meilisearch
          image: getmeili/meilisearch:v1.18.0
          envFrom:
            - configMapRef:
                name: karakeep-config
            - secretRef:
                name: karakeep-secrets
          volumeMounts:
          - name: karakeep-data
            mountPath: "/meili_data"
            subPath: "melisearch"
      dnsPolicy: "ClusterFirst"
      dnsConfig:
        nameservers:
          - 100.94.59.38
