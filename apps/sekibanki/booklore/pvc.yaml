apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: booklore-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: nfs-csi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
  name: booklore-books-pv
spec:
  capacity:
    storage: 200Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-csi
  mountOptions:
    - nfsvers=4.1
    - nolock
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: 100.126.243.21/mnt/yuyuko/media/media/books##
    volumeAttributes:
      server: 100.126.243.21
      share: mnt//yuyuko/media/media/books
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: booklore-books-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 200Gi
  volumeName: booklore-books-pv
  storageClassName: nfs-csi
