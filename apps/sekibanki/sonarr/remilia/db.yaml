apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: pg-remilia
  namespace: sonarr
spec:
  instances: 2

  storage:
    storageClass: nfs-csi
    size: 5Gi
---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: pg-remilia-logs
  namespace: sonarr
spec:
  name: sonarr-logs
  owner: app
  cluster:
    name: pg-remilia
