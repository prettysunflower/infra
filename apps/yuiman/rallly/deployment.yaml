apiVersion: apps/v1
kind: Deployment
metadata:
  name: rallly
  labels:
    app.kubernetes.io/name: rallly
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: rallly
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rallly
    spec:
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - 100.94.59.38
      containers:
        - image: lukevella/rallly:4.4.1
          name: rallly
          envFrom:
            - secretRef:
                name: rallly-config
          ports:
            - containerPort: 3000
              protocol: TCP
