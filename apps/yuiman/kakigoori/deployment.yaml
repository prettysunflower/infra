apiVersion: apps/v1
kind: Deployment
metadata:
  name: kakigoori
  namespace: anubis
  labels:
    app.kubernetes.io/name: anubis-kakigoori
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: anubis-kakigoori
  template:
    metadata:
      labels:
        app.kubernetes.io/name: anubis-kakigoori
    spec:
      volumes:
        - name: config
          configMap:
            name: kakigoori-anubis-config
      containers:
        - name: anubis
          image: ghcr.io/techarohq/anubis:v1.23.1
          envFrom:
            - secretRef:
                name: thoth
            - secretRef:
                name: kakigoori
          volumeMounts:
            - name: config
              mountPath: /data/cfg/botPolicy.yaml
              subPath: anubis-config.yaml
          env:
            - name: BIND
              value: ":8923"
            - name: METRICS_BIND
              value: ":9090"
            - name: TARGET
              value: "http://kakigoori.kakigoori.svc.yuiman.prettysunflower.moe"
            - name: WEBMASTER_EMAIL
              value: "me@prettysunflower.moe"
          ports:
            - containerPort: 8923
              protocol: TCP
              name: http
            - containerPort: 9090
              protocol: TCP
              name: metrics
          resources:
            limits:
              cpu: 750m
              memory: 256Mi
            requests:
              cpu: 250m
              memory: 64Mi
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          readinessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 1
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 20
