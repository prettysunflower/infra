apiVersion: apps/v1
kind: Deployment
metadata:
  name: kakigoori
  namespace: kakigoori
  labels:
    app.kubernetes.io/name: kakigoori
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: kakigoori
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kakigoori
    spec:
      containers:
        - name: kakigoori
          image: "git.prettysunflower.moe/prettysunflower/kakigoori:2.0.1"
          imagePullPolicy: Always
          ports:
            - containerPort: 8001
              name: http
          envFrom:
            - secretRef:
                name: kakigoori-config
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-app
                  key: username
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-app
                  key: dbname
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-app
                  key: password
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: postgres-app
                  key: port
            - name: KUBERNETES_POD_ID
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          #livenessProbe:
          #  httpGet:
          #    path: /
          #    port: http
          #  initialDelaySeconds: 30
          #  periodSeconds: 30
          #  failureThreshold: 3
          #readinessProbe:
          #  httpGet:
          #    path: /
          #    port: http
          #  initialDelaySeconds: 30
          #  periodSeconds: 30
          #  failureThreshold: 3
          #startupProbe:
          #  httpGet:
          #    path: /
          #    port: http
          #  failureThreshold: 30
          #  periodSeconds: 10
          resources:
            limits:
              cpu: 2
              memory: 2048Mi
            requests:
              cpu: 500m
              memory: 512Mi
        - name: kakigoori-static
          image: "git.prettysunflower.moe/prettysunflower/kakigoori-static:2.0.1"
          ports:
            - containerPort: 8002
              name: static
          livenessProbe:
            httpGet:
              path: /css/index.css
              port: static
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /css/index.css
              port: static
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /css/index.css
              port: static
            failureThreshold: 30
            periodSeconds: 2
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 64Mi
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
            seccompProfile:
              type: RuntimeDefault
      volumes:
        - name: config
          configMap:
            name: kakigoori-config
