apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpdebug
  labels:
    app.kubernetes.io/name: httpdebug
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: httpdebug
  template:
    metadata:
      labels:
        app.kubernetes.io/name: httpdebug
    spec:
      containers:
        - name: httpdebug
          image: ghcr.io/xe/x/httpdebug:latest
          ports:
            - containerPort: 3000
              name: http
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 32Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 30
            periodSeconds: 10
      dnsPolicy: "ClusterFirst"
      dnsConfig:
        nameservers:
          - 100.94.59.38
