apiVersion: apps/v1
kind: Deployment
metadata:
  name: miniqr
  labels:
    app.kubernetes.io/name: miniqr
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: miniqr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: miniqr
    spec:
      containers:
        - name: miniqr
          image: ghcr.io/lyqht/mini-qr:v0.26.1
          ports:
            - containerPort: 8080
              name: http
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 30
            periodSeconds: 10
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 128Mi
      dnsPolicy: "ClusterFirst"
      dnsConfig:
        nameservers:
          - 100.94.59.38
