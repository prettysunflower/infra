---
clusterName: seija
talosVersion: v1.10.7
kubernetesVersion: v1.33.4
endpoint: https://10.11.0.2:6443
domain: seija.prettysunflower.moe
allowSchedulingOnControlPlanes: true
clusterPodNets:
  - 10.215.0.0/16
clusterSvcNets:
  - 10.216.0.0/16
patches:
  - |-
    - op: add
      path: /machine/network/kubespan
      value:
        enabled: true
    - op: add
      path: /machine/features/hostDNS
      value:
        forwardKubeDNSToHost: false
    - op: add
      path: /machine/network
      value:
        nameservers:
          - 100.94.59.38
    - op: add
      path: /machine/registries/mirrors
      value:
        docker.io:
          endpoints:
            - https://registry.docker.sunflower.lgbt
        gcr.io:
          endpoints:
            - https://registry.docker.sunflower.lgbt
        ghcr.io:
          endpoints:
            - https://registry.docker.sunflower.lgbt
        registry.k8s.io:
          endpoints:
            - https://registry.docker.sunflower.lgbt
nodes:
  - hostname: fulgora
    ipAddress: 10.11.0.2
    controlPlane: true
    arch: amd64
    installDisk: /dev/sda
  - hostname: gleba
    ipAddress: 10.11.0.3
    controlPlane: true
    arch: amd64
    installDisk: /dev/sda
  - hostname: vulcanus
    ipAddress: 10.11.0.4
    controlPlane: true
    arch: amd64
    installDisk: /dev/sda

controlPlane:
  extraManifests:
    - tailscale.patch.yaml
  schematic:
      customization:
        systemExtensions:
            officialExtensions:
                - siderolabs/iscsi-tools
                - siderolabs/qemu-guest-agent
                - siderolabs/tailscale
                - siderolabs/util-linux-tools

worker:
  extraManifests:
    - tailscale.patch.yaml
  schematic:
      customization:
        systemExtensions:
            officialExtensions:
                - siderolabs/iscsi-tools
                - siderolabs/qemu-guest-agent
                - siderolabs/tailscale
                - siderolabs/util-linux-tools
